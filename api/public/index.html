<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des jeux vidéo</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div id="navbar-container"></div>

    <main class="container my-5">
      <h1 class="text-center mb-4">Liste des jeux vidéo</h1>

      <div
        id="alertContainer"
        class="alert alert-success alert-dismissible fade show d-none"
        role="alert"
      >
        <span id="alertMessage"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Titre</th>
            <th>Plateforme</th>
            <th>Genre</th>
            <th>Année</th>
            <th>Prix ($)</th>
            <th>En stock</th>
          </tr>
        </thead>
        <tbody id="gameTableBody"></tbody>
      </table>

      <h2 class="mt-5">Ajouter un nouveau jeu</h2>
      <form id="gameForm" class="row g-3" >
        <div class="col-md-6">
          <label for="title" class="form-label">Titre *</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="platform" class="form-label">Plateforme *</label>
          <input
            type="text"
            id="platform"
            name="platform"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="genre" class="form-label">Genre</label>
          <input type="text" id="genre" name="genre" class="form-control" />
        </div>
        <div class="col-md-3">
          <label for="releaseYear" class="form-label">Année de sortie</label>
          <input
            type="text"
            id="releaseYear"
            name="releaseYear"
            class="form-control datepicker"
            placeholder="Sélectionnez une année"
            readonly
          />
        </div>
        <div class="col-md-3">
          <label for="price" class="form-label">Prix ($) *</label>
          <input
            type="number"
            id="price"
            name="price"
            class="form-control"
            step="0.01"
            required
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="inStock"
              name="inStock"
              checked
            />
            <label class="form-check-label" for="inStock"
              >Disponible en stock</label
            >
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Ajouter le jeu</button>
        </div>
      </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 Web 1</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
